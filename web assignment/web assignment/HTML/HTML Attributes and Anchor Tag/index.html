<!-- 1. **Syntax**: Attributes are specified within the opening tag of an HTML element, following the element's name. They are written as name-value pairs in the format `name="value"`, where:
    - `name` is the name of the attribute.
    - `value` is the value assigned to the attribute.
2. **Common Attributes**: HTML attributes vary depending on the element they are applied to. Some common attributes include:
    - `id`: Provides a unique identifier for an element within the document.
    - `class`: Specifies one or more class names for an element, allowing it to be styled with CSS.
    - `src`: Specifies the source URL for images and other embedded content.
    - `href`: Specifies the destination URL for hyperlinks.
    - `alt`: Provides alternative text for images (useful for accessibility and SEO).
    - `title`: Adds a tooltip or advisory information about an element. -->
